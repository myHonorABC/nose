<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Example</title>
    <link rel="stylesheet"  href="Table.css" type="text/css">
</head>

<body>
    <div class="main">
        <h1>Album Table</h1>
        <h2>Insert a new Album</h2>

        <form action="">
            Title: <input type="text" name="title"><br>
            Band:
                <select name="band" class="select">
                    <option value="null"> </option>
                    <option value="a">a</option>
                    <option value="b">b</option>
                    <option value="c">c</option>
                    <option value="d">d</option>
                </select><br>
            Published Tear: <input type="text" name="year"><br>
            Format:
                <select name="format" class="select">
                    <option value="Album">Album</option>
                    <option value="a">a</option>
                    <option value="b">b</option>
                    <option value="c">c</option>
                    <option value="d">d</option>
                </select><br>
            <input type="button" value="Insert Album"><br>
            <h2>Select all Albums</h2>
            <input type="button" value="Select Album table"><br>
        </form>
    </div>
</body>
</html>
